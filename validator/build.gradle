dependencies {
    compile project(":sender")

    compile 'com.amazonaws:aws-java-sdk-s3:1.11.367'
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.0'

    testCompile project(':sender').sourceSets.test.output
}


apply plugin: 'com.novoda.bintray-release'

publish {
    artifactId = 'owlbear-validator'
    autoPublish = true
    desc = 'Validator classes for owlbear'
    groupId = 'br.com.guiabolso'
    licences = ['APACHE-2.0']
    publishVersion = parent.ext.publish_version
    uploadName = 'Owlbear-Validator'
    website = 'https://github.com/GuiaBolso/owlbear'
}
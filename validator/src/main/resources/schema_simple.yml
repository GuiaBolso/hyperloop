schema:
  version: 1

event_name: event_test
event_version: 1

types:
  $File:
      owner:
        of: $User
      name:
        of: string

  $User:
    name:
      of: string
      is:
        - required
        - encrypted
    birthdate:
      of: date(yyyy/mm/dd)
      is:
        - required
    gender:
      of: string
    id:
      of: long
    married:
      of: boolean

validation:
  payload:
    file:
      of: $File
  identity:
    userId:
      of: $UserId
  metada:
    origin:
      of: $Origin